        </li>
        <li>
          <a href="#">

        <li>
          <a href="#">

        <li>

        <li>

  </div>
    <div class="maincontent">

          <h3><span>Rachtaurant</span></h2> 
        </div>
        <div class="userinfo">
          <div class="searchbox">
            <i class="bi bi-search"></i>

          </div>
          <img src="../images/pic.jpg" alt="">
        </div>
      </div>
      <div class="cardcontainer">
        <h4 class="maintitle" style="font-weight: semibold;" >Dashboard</h4>
        <h6>Today | Dashboard</h6>
        <div class="card1">
          <div class="sales light-red">
            <div class="salesheader">
              <div class="amount">    
                <span class="amount-value margin-bottom:50px">
                <i class="bi bi-cart icon yellow"></i>145  12% increase</span>
                <span class="title">Sales | Today</span>   
              </div>  
            </div>
          </div>
          <div class= "sales light-purple">
            <div class="salesheader">
              <div class="amount">           
                <span class="amount-value">
                <i class="bi bi-currency-dollar icon dark-red"></i>28957 9% increase</span>               
                <span class="title">Revenue | This month</span>
              </div> 
            </div> 
          </div> 
                  
          <div class="sales light-green ">
            <div class="salesheader">
              <div class="amount">              
                <span class="amount-value">
                <i class="bi bi-people icon dark-green"></i>$1244 12% decrease</span>               
                <span class="title">Customers | This year</span>
              </div>
            </div>  
          </div>        
        </div>

          <h6 class="maintittle">Reports | Today</h6>
          <div class="tablecontainer">
            <figure class="figure">
              <img src="../images/graph.png" class="figure-img img-fluid rounded" alt="...">
              <figcaption class="figure-caption">A caption for the above image.</figcaption>
            </figure>
          </div>
        </div>
